    <body >

        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="/Main Page/ui.html" >
                        <div class="field input-field">
                           
                            <input  type="email" placeholder="Email" class="input" name="login_email" id="login_email"  required>
                            <br>
                            <br>
                        </div>

                        <div class="field input-field">
                            
                            <input type="password" placeholder="Password" class="password"

                            name="login_password" id="login_password"
                            required>
                            <i class='bx bx-hide eye-icon'></i>
                            <br>
                            <br>
                        </div>

                       
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>
                        <div class="field button-field">
                         <button style="float: left;" id="login" class="login" name="login">LOGIN</button>
                            
                         </div>
                         <div class="form-link">
                            <span>Don't have an account? <a href="" class="link signup-link">Signup</a></span>
                        </div>
                    </form>
                </div>

                
            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" name="email" id="email" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" name="password" id="password" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password" required>                           
                             <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button style="float: left;" id="signup">SIGNUP</button>
                             
                          </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="/LOGIN.JS"></script>
    </body>

	  document.getElementById("login").addEventListener("click", function() {
		  var email =  document.getElementById("login_email").value;
		  var password = document.getElementById("login_password").value;

		  signInWithEmailAndPassword(auth, email, password)
		  .then((userCredential) => {
